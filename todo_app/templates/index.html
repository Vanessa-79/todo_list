<!DOCTYPE html>
<html>

<head>
    <title style="color: red;">To-Do List</title>
</head>

<body>
    <h1 style="color: red;">To-Do List</h1>
    <ul>
        {% for item in todo_items %}
        <li>{{ item.title }} - {{ item.description }} -
            <a href="{% url 'delete_todo' item.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_todo' %}">Add To-Do Item</a>
</body>

</html>
